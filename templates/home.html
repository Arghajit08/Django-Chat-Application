{% extends "base.html" %}
{% block start %}
<div container="container mx-auto py-5 py-4">

    <form class="row p-5" method="post">
        {% csrf_token %}
        <div class="col-6 p-3 shadow-sm bg-white">
            <div class="mt-3">
                <p>Enter Info</p>

                <div class="row">
                    <div class="col-md-12 form-group">
                        <label>Enter or Create Room Code</label>
                        <input type="text" class="form-control" name="room_code" id="roomcode">
                    </div>

                    <div class="col-md-12 mt-3 form-group">
                        <label>Enter Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                </div>

                <button type="" class="btn btn-primary mt-3">Enter</button>

            </div>
        </div>
            
    </form>

</div>
{% endblock %}
